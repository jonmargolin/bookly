
   

  <div  class="col-md-12 nopading">
    <div class="panel-body">
      <button type="button" class="close" aria-label="Close" (click)=" this.activeModal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
        <div class="formHeder">
        <img src="assets/images/icon/logo_bookly.png">
        </div>
    </div>
          <form class="form-horizontal"  novalidate
          (ngSubmit)="save()"
          [formGroup]=" BookForm">
              <fieldset>
                  <div class="form-group"  [ngClass]="{'has-error':bookNameMessage  }" >
                      <label class="col-md-3 control-label" 
                      for="BookNameId">Book Name</label>

               <div class="col-md-8">
                   <input class="form-control" 
                          id="BookNameId" 
                          type="text" 
                          placeholder="Book Name (required)" 
                          formControlName="name" />
                          <span class="help-block" *ngIf="bookNameMessage">
                              {{ bookNameMessage }}
                          </span>
               </div>
                  </div>
                  <div class="form-group">
                      <label class="col-md-3 control-label" 
                      for="BookAutorId">Book Autor</label>

               <div class="col-md-8">
                   <input class="form-control" 
                          id="BookAutorId" 
                          type="text" 
                          placeholder="Book Autor (required)" 
                          formControlName="author" />
                 <!--  <span class="help-block">
                       <span >
                           Please enter your first name.
                       </span>
                       <span *ngIf="customerForm.get('firstName').errors.minlength">
                           The first name must be longer than 3 characters.
                       </span>
                   </span>-->
               </div>
                  </div>
                  <div class="form-group">
                      <label class="col-md-3 control-label" 
                      for="BookDateId">Book Date</label>

               <div class="col-md-8">
                   <input class="form-control" 
                          id="BookDateId" 
                          type="text" 
                          placeholder="Book Date (required)" 
                          formControlName="date" />
                  <span class="help-block">
                       <span >
                           Please enter your first name.
                       </span>
                       <span *ngIf="BookForm.get('date').errors">
                           The first name must be longer than 3 characters.
                       </span>
                   </span>
               </div>
                  </div>
                  <div class="form-group">
                      <div class="col-md-4 col-md-offset-2">
                          <span>
                              <button class="btn btn-success"
                                      type="submit"
                                     >
                                  Update
                              </button>
                          </span>
                          <span>
                              <button class="btn btn-danger"
                                      type="button"
                                      (click)="delteAlert()">
                                  Delete
                              </button>
                          </span>
                      </div>
                  </div>
              </fieldset>
            </form>
    
      </div>
