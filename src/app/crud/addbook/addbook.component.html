<div  class="col-md-12 nopading">
    <div class="panel-body">
      <button type="button" class="close" aria-label="Close" (click)=" this.activeModal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>

        <div class="formHeder">

        <img src="assets/images/icon/logo_bookly.png">
        <span class="formtitle">
            Add New Book
          </span>
        </div>
    </div>
          <form class="form-horizontal"  novalidate
          (ngSubmit)="save()"
          [formGroup]=" BookForm">
              <fieldset>
                  <div class="form-group"  [ngClass]="{'has-error':bookNameMessage  }" >
                      <label class="col-md-3 control-label"
                      for="BookNameId">Book Name</label>

               <div class="col-md-8">
                   <input class="form-control"
                          id="BookNameId"
                          type="text"
                          placeholder="Book Name (required)"
                          formControlName="name" />
                          <span class="help-block" *ngIf="bookNameMessage">
                              {{ bookNameMessage }}
                          </span>
               </div>
                  </div>
                  <div class="form-group" [ngClass]="{'has-error': bookAuthorMessage  }">
                      <label class="col-md-3 control-label"
                      for="BookAutorId">Book Autor</label>

               <div class="col-md-8">
                   <input class="form-control"
                          id="BookAutorId"
                          type="text"
                          placeholder="Book Autor (required)"
                          formControlName="author" />
                          <span class="help-block" *ngIf="bookAuthorMessage">
                                {{ bookAuthorMessage }}
                            </span>
               </div>
                  </div>
                  <div class="form-group" [ngClass]="{'has-error': dateMessage  }">
                      <label class="col-md-3 control-label"
                      for="BookDateId">Book Date</label>

               <div class="col-md-8">
                   <input class="form-control"
                          id="BookDateId"
                          type="text"
                          placeholder="Book Date (required)"
                          formControlName="date" />
                          <span class="help-block" *ngIf="dateMessage">
                                {{ dateMessage }}
                            </span>
               </div>
                  </div>
                  <div class="form-group">
                      <label class="col-md-3 control-label"
                      for="BookDateId">Book image </label>

               <div class="col-md-8">
                 <div class="row">
                 <div class="col-md-8">
                   <input class="form-control"
                          id="BookDateId"
                          type="file"
                          placeholder="Book image "
                          formControlName="img"
                          (change)="handleFileSelect($event)"
                          />
                 </div>
               <div class="col-md-4">
                 <img #imgRef class="col-md-12">
              </div>
                 </div>
               </div>
                  </div>
                  <div class="form-group">
                      <div class="col-md-4 col-md-offset-2">
                          <span>
                              <button class="btn btn-primary"
                                      type="submit"
                                      [disabled]="!BookForm.valid"
                                     >
                                save
                              </button>
                          </span>
                          <span>
                              <button class="btn btn-danger"
                                      type="button"
                                      (click)="cancel()">
                                cancel
                              </button>
                          </span>
                      </div>
                  </div>
              </fieldset>
            </form>

      </div>
